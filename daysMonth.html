<!--Write a function that takes 1 arg, a string containing the 3 character abbreviation for a month name. Return an integer that represents the number of days in that month. Use 28 for "Feb".-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var input = prompt("Enter a 3 character abbreviation for a month name in lower case");

    var daysMonth = function(month) {

            if (month == "jan" || month == "mar" || month == "may" || month == "jul" || month == "aug" || month == "oct" || month == "dec") {
                return 31;
            }
            else if (month == "apr" || month == "jun" || month == "sep" || month == "nov") {
                return 30;
            }
            else if (month == "feb") {
                return 28;
            }
            else {
                return -1;
            }
    };

    $("output").innerHTML = daysMonth(input);

    </script>

</body>
</html>
