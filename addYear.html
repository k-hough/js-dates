<!--Write a function that takes 1 arg, a string containing a date formatted as "year-month-day", for example "2017-6-11". Return the next year as a number.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var input = prompt("Enter a Date in year-month-day Format");

    var addYear = function(input) {
        var inputParts = input.split("-"); //xxxx,xx,xx
        var year = parseInt(inputParts[0]);
        var nextYear = year + 1;
        return nextYear;
    };

    $("output").innerHTML = addYear(input);

    </script>

</body>
</html>
